<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <input id="searchTxt" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-3">
        <h1>WELCOME TO THE MAGIC NOTES </h1>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add a Note</h4>
                <div class="color-select-group">
                    <div class="select-text">Select Color: </div>
                    <button id="btn1" class="color-button" onclick="changeColor('btn1')" value="btn1"></button>
                    <button id="btn2" class="color-button" onclick="changeColor('btn2')" value="btn2"></button>
                    <button id="btn3" class="color-button" onclick="changeColor('btn3')" value="btn3"></button>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="addTxt" rows="3"></textarea><br>
                </div>
                <button style="margin: 10px 0" class="btn btn-primary" id="addBtn" disabled>Add note</button>
            </div>
        </div>
        <div>
            <h1>YOUR NOTES here</h1>
             <button style="margin: 10px 0" class="btn btn-primary" id="delAllBtn">Delete all notes</button>
        </div>
        <hr>

        <!-- All notes here -->
        <div id="notes" class="row container-fluid"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
